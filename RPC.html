<body>

    <script>


        let GameC = ['Paper', 'Scissors', 'Rock'];
        function computerPlay() {
            let randomNumber = Math.floor(Math.random() * 3);

            return GameC[randomNumber];
        }


        function playRound(playerSelection, computerSelection) {
            let winner, loser;
            let result;
            switch (playerSelection) {

                case 'Paper':
                    if (computerSelection === 'Paper') {
                        return "No one today";

                    }
                    else if (computerSelection === 'Scissors') {
                        result = "You lose!";
                        winner = computerSelection;
                        loser = playerSelection;
                    }
                    else {
                        result = "You win!";
                        winner = playerSelection;
                        loser = computerSelection;
                    }
                    break;

                case 'Scissors':
                    if (computerSelection === 'Scissors') {
                        return "No one today";

                    }
                    else if (computerSelection === 'Rock') {
                        result = "You lose!";
                        winner = computerSelection;
                        loser = playerSelection;
                    }
                    else {
                        result = "You win!";
                        winner = playerSelection;
                        loser = computerSelection;
                    }
                    break;

                case 'Rock':
                    if (computerSelection === 'Rock') {
                        return "No one today";

                    }
                    else if (computerSelection === 'Paper') {
                        result = "You lose!";
                        winner = computerSelection;
                        loser = playerSelection;
                    }
                    else {
                        result = "You win!";
                        winner = playerSelection;
                        loser = computerSelection;
                    }
                    break;
            }
           console.log(winner + " beats " + loser);

            if (result === "You win!") {
                return 1;
            } else if (result === "You lose!") {
                return -1;
            }
            else {
                return 0;
            }
            //return result + " " + winner + " beats " + loser;
        }

        function Game() {
            let computerScore = 0, userScore = 0;
            for (let i = 1; i <= 5; i++) {
                let playerSelection = prompt("Your choise ? (Round " + i + ")");
                let computerSelection = computerPlay();
                playerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase();
                // console.log(playRound(playerSelection, computerSelection));
                switch (playRound(playerSelection, computerSelection)) {
                    case 1:
                        console.log("You win "+i+" round!");
                        userScore++;
                        break;
                    case -1:
                        console.log("You lose "+i+" round!");
                        computerScore++;
                        break;
                    default:
                        console.log("No one win "+i+" round");
                        break;
                }
                console.log(" ");

            }
            if (userScore > computerScore) {
                console.log("Great you win in the Game!");

            }
            else {
                console.log("Next try,man");
            }
        }

        //console.log(Game());



    </script>
