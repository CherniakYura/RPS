      let computerScore=0,playerScore=0;

    

        function computerPlay() {
            let GameC = ['Paper', 'Scissors', 'Rock'];
            let randomNumber = Math.floor(Math.random() * 3);

            return GameC[randomNumber];
        }


        function playRound(playerSelection, computerSelection) {
             document.getElementById("end").textContent = " ";
            let winner, loser;
            let result;
            switch (playerSelection) {

                case 'Paper':
                    if (computerSelection === 'Paper') {
                        document.getElementById("result").textContent = "No one today";

                    }
                    else if (computerSelection === 'Scissors') {
                        result = "You lose!";
                        winner = computerSelection;
                        loser = playerSelection;
                    }
                    else {
                        result = "You win!";
                        winner = playerSelection;
                        loser = computerSelection;
                    }
                    break;

                case 'Scissors':
                    if (computerSelection === 'Scissors') {
                        document.getElementById("result").textContent = "No one today";

                    }
                    else if (computerSelection === 'Rock') {
                        result = "You lose!";
                        winner = computerSelection;
                        loser = playerSelection;
                    }
                    else {
                        result = "You win!";
                        winner = playerSelection;
                        loser = computerSelection;
                    }
                    break;

                case 'Rock':
                    if (computerSelection === 'Rock') {
                         document.getElementById("result").textContent = "No one today";
                        return "No one today";
                        
                    }
                    else if (computerSelection === 'Paper') {
                        result = "You lose!";
                        winner = computerSelection;
                        loser = playerSelection;
                    }
                    else {
                        result = "You win!";
                        winner = playerSelection;
                        loser = computerSelection;
                    }
                    break;
            }
            
                       if (result === "You win!") {
                           playerScore++;
                           
                     
                       } else  {
                           computerScore++;
                       
                       }
                         document.getElementById("player").textContent = playerScore;
                      
                  document.getElementById("computer").textContent = computerScore;
             document.getElementById("result").textContent = result + " " + winner + " beats " + loser;

              if (playerScore === 5) {
                document.getElementById("end").textContent = "YOU WIN THE GAME!!!!!!";
                playerScore = 0;
                computerScore = 0;
            }
            if (computerScore === 5) {
                document.getElementById("end").textContent = "NOOOOOo!!!!!!";
                playerScore = 0;
                computerScore = 0;
            }
          
            return (result + " " + winner + " beats " + loser);
           

        }
